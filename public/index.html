<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Hemsida</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <link rel="stylesheet" href="css/demo.css"> <!-- Demo style -->
  </head>

  <body>
    <main>
      <div id="h1div">
        <h1>Artistdatabas</h1>
        <p>Miniwiki för musik</p>
      </div>
      <section class="cd-main-content">
        <div id="addDiv">
        <a href="#0" class="cd-btn js-cd-panel-trigger" data-panel="main">Add Artist</a>
        <!-- your content here -->
      </div>
      </section>
    
      <div class="cd-panel cd-panel--from-right js-cd-panel-main">
        <header class="cd-panel__header">
          <h1>Add Artist</h1>
          <a href="#0" class="cd-panel__close js-cd-close">Close</a>
        </header>
    
        <div class="cd-panel__container">
          <div class="cd-panel__content">
            <div id="formFlexDiv">
            <input type="text">
            <input type="text">
            <input type="text">
          </div>
         </div> <!-- cd-panel__content -->
        </div> <!-- cd-panel__container -->
      </div> <!-- cd-panel -->
      <div id="container md-form mt-0">
        <div id="search">
          <form>
            <input
              class="form-control"
              id="searchInput"
              type="text"
              placeholder="Sök på Artist"
            />
          </form>
        </div>
      </div>

      <div id="filter">
        <p>Filter:</p>
        <div class="aligner">
          <form>
            <select class="form-control" id="selectGenre">
              <option>Välj genre...</option>
            </select>
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="js/slide.js"></script> <!-- Resource JavaScript -->
  </body>
</html>
